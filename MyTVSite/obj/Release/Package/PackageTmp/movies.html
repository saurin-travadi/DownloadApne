    <script src="scripts/common.js"></script>

    <link media="screen" type="text/css" href="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link media="screen" type="text/css" href="css/app.css" rel="stylesheet">
    <script>

        $(document).ready(function () {
            w3IncludeHTML();

            $(document).on('mousedown', '.lnk', function (e) {
                $('.lnk').removeClass('sel');
                setJWPlayerWithURL($(this).attr('rel'), $(e.target).hasClass('vid') ? 0 : 1);
                $(this).addClass('sel')
            });
            $('input:text').keypress(function (e) {
                if (e.which == 13) return getMovie(0, 1);
            });
            $('select').change(function (e) {
                $('#hdnShow').val($('select').val());
                $('#hdnPage').val(1);
                getMovie(0, 1);
            });

            var m = getUrlVars()["m"];
            if (m != undefined) {
                playMovie();
                $('#search').hide();
                $('#list').hide();
            }
            else
                getMovie(null, 1);
        });
    </script>
</head>
<body>
    <div w3-include-html="header.html"></div>
    <div class="header1">
        <input type="hidden" value="WatchOnlineMovies" id="hdnShow" />
        <input type="hidden" value="1" id="hdnPage" />
        <div style="float:right" id="search">
            <div style="float:left">
                <select>
                    <option value="WatchOnlineMovies" selected>WatchOnlineMovies</option>
                    <option value="DesiRulez">DesiRulez</option>
                    <option value="BadTameezDil">BollyWood</option>
                    <option value="OnlineMoviesCinema">HollyWood</option>
                    <option value="Join4Films">Join4Films</option>
                    <option value="Bolly2Tolly">Bolly2Tolly</option>
                </select>
            </div>
            <input type="button" value="Previous" onclick="return getMovie(-1,1);" />
            <input value="" type="text"><input type="image" src="search.png" style="width:25px;vertical-align: middle;padding-left:5px; font-size: large;" onclick="return getMovie(0,1);" />
            <input type="button" value="Next" onclick="return getMovie(1,1);" />
        </div>
    </div>
    <div style="clear:both" id="list">
        <div id="div-0" style="width:390px;margin:auto;float:left">
            <a class="ui-btn ui-btn-icon-right ui-corner-top ui-btn-up-z" id="a-0" href="/">
                <img id="img-0" src="" />
                <span style="display:block;margin:auto">
                    <span class="ui-btn-text" id="span-0">Upcoming</span>
                    <span class="ui-icon-arrow-normal"></span>
                </span>
            </a>
        </div>
    </div>
    <div id="showvideoplayer"></div>

</body>
</html>
