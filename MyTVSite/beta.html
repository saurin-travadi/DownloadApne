<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>List of Shows</title>

    <script src="https://www.w3schools.com/lib/w3data.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="scripts/common.js"></script>
    <script src="https://content.jwplatform.com/libraries/qDJalvWu.js"></script>
    <script type="text/javascript">jwplayer.key = "IObXOvbikjU6/WAQeYrqdtzdcz1IFZSXJN840A==";</script>
    <link media="screen" type="text/css" href="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.css" rel="stylesheet">
    <link media="screen" type="text/css" href="css/app.css" rel="stylesheet">

    <script type="text/javascript">
        var TICKER_DELAY = 8;
        var SLIDER_DELAY = 3000;
        var SLIDER_SPEED = 500;

        $(document).ready(function () {
            w3IncludeHTML();

            $(document).on('mousedown', '.lnk', function (e) {
                $('.lnk').removeClass('sel');
                setJWPlayerWithURL($(this).attr('rel'), $(e.target).hasClass('vid') ? 0 : 1);
                $(this).addClass('sel')
            });
            $('input:text').keypress(function (e) {
                if (e.which == 13) return getMovie(0, 0);
            });
            $('select').change(function (e) {
                $('#hdnShow').val($('select').val());
                $('#hdnPage').val("1");
                getMovie(0, 0);
            });

            var m = getUrlVars()["m"];
            if (m != undefined) {
                playMovie();
                $('#search').hide();
                $('#list').hide();
            }
            else
                getMovie(null, 0);
        });
    </script>
</head>
<body>
    <div w3-include-html="header.html"></div>
    <div class="header1">
        <input type="hidden" value="sonytv" id="hdnShow" />
        <input type="hidden" value="1" id="hdnPage" />
        <div style="float:right" id="search">
            <div style="float:left">
                <select>
                    <option value="sonytv" selected>Sony</option>
                    <option value="colors-tv">Colors</option>
                    <option value="zee-tv">Zee</option>
                    <option value="star-plus">Star Plus</option>
                </select>
            </div>
            <input type="button" value="Previous" onclick="return getMovie(-1,0);" />
            <input value="" type="text"><input type="image" src="search.png" style="width:25px;vertical-align: middle;padding-left:5px; font-size: large;" onclick="return getMovie(0,0);" />
            <input type="button" value="Next" onclick="return getMovie(1,0);" />
        </div>
    </div>
    <div style="clear:both" id="list">
        <div id="div-0" style="width:390px;margin:auto;float:left">
            <a class="ui-btn ui-btn-icon-right ui-corner-top ui-btn-up-z" id="a-0" href="/">
                <img id="img-0" src="" />
                <span style="display:block">
                    <span class="ui-btn-text" id="span-0"></span>
                    <span class="ui-icon-arrow-normal"></span>
                </span>
            </a>
        </div>
    </div>
    <div id="showvideoplayer"></div>

</body>
</html>
