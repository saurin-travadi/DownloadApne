    <script type="text/javascript">
        var TICKER_DELAY = 8;

        var SLIDER_SPEED = 500;

    <script type="text/javascript">
        $(document).ready(function () {
            w3IncludeHTML();
            $(document).on('mousedown', '.lnk', function (e) {
                $('.lnk').removeClass('sel');
                setJWPlayerWithURL($(this).attr('rel'), 0);
                $(this).addClass('sel')
            });

            getVideo();
        });
    </script>

<body>
    <div w3-include-html="header.html"></div>
    <div class="header1">
        <span>
            <select onchange="var url = 'index.html?source=' + $(this).val(); window.location = url;">
                <option>--Select--</option>
                <option>GetBollyStop</option>
                <option>GetApne</option>
            </select>
        </span>
    </div>
    <div style="float:right">
        <img src="verticalbar.png" alt="" usemap="#Map" />
        <map name="Map" id="Map">
            <area alt="Pin to Start" title="Pin to Start" href="#" shape="rect" coords="10,13,59,61" onclick="return add2Fav();" />
            <area alt="Previous Day" title="Previous Day" href="#" shape="rect" coords="11,76,62,122" onclick="goNext();" />
            <area alt="Next Day" title="Next Day" href="#" shape="rect" coords="9,140,60,191" onclick="goPrev();" />

        </map>
    </div>
    <div id='showvideoplayer'></div>
