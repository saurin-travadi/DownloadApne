<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>List of Shows</title>

    <script src="https://www.w3schools.com/lib/w3data.js"></script>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="/scripts/common.js"></script>
    <link media="screen" type="text/css" href="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.css" rel="stylesheet">
    <link media="screen" type="text/css" href="css/app.css" rel="stylesheet">

    <script type="text/javascript">
        $(document).ready(function () {
            ShowProgress('content');
            w3IncludeHTML();

            var source = unescape(getUrlVars()["source"]);
            $('select').val(source);

            getShow();
        });
    </script>
</head>
<body>
    <div w3-include-html="header.html"></div>
    <div class="header1">
        <span>
            <select onchange="var url = 'index.html?source=' + $(this).val(); window.location = url;">
                <option>--Select--</option>
                <option>GetBollyStop</option>
                <option>GetApne</option>
            </select>
        </span>
    </div>
    <div class="center" id="content">
        <div class="ui-corner-all ui-controlgroup ui-controlgroup-vertical" id="div-0">
            <div class="ui-btn-inner ui-corner-bottom ui-corner-top">
                <a class="ui-btn ui-btn-icon-right ui-corner-top ui-btn-up-z" id="a-0" href="/">
                    <span class="ui-btn-text s1" id="span-0">Loading</span>
                </a>
            </div>
            <div style="clear:both"></div>
        </div>
    </div>
</body>
</html>
